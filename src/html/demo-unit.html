<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>unit元件</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/unit.css"/>
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
<div class="z-con">
    <p class="z-tit">常规按钮</p>
    <div class="z-bd">
         <a href="#" class="u_btn_a"><span>确认</span></a>
         <a href="#" class="u_btn_b"><span>取消</span></a>
         <a href="#" class="u_btn_c"><span>保存</span></a>
         <a href="#" class="u_btn_dis"><span>不可点</span></a>
    </div>

    <p class="z-tit">30px按钮</p>
    <div class="z-bd">
        <a href="#" class="u_btn_a u_btn_30"><span class="g_f14">确认</span></a>
        <a href="#" class="u_btn_b u_btn_30"><span class="g_f14">取消</span></a>
        <a href="#" class="u_btn_c u_btn_30"><span class="g_f14">保存</span></a>
        <a href="#" class="u_btn_dis u_btn_30"><span class="g_f14">不可点</span></a>
    </div>

    <p class="z-tit">上传按钮</p>
    <div class="z-bd">
        <a href="#" class="u_upload">
            <button type="button">上传</button>
            <input type="file">
        </a>
        <a href="#" class="u_upload">
            <button type="button">图片...</button>
            <input type="file">
        </a>
    </div>

    <p class="z-tit">单选复选</p>
    <div class="z-bd">
        <label><input class="u_chk" type="radio" name="rad" />单选</label>
        <br><br>
        <input class="u_rad" type="radio" id="rad1" name="rad" /><label for="rad1">单选</label>
        <br><br>
        <label><input class="u_chk" type="checkbox" name="chk" />复选</label>
        <br><br>
        <input class="u_chk" type="checkbox" id="chk1" name="chk" /><label for="chk1">复选</label>
    </div>

    <p class="z-tit">输入框</p>
    <div class="z-bd">
        <input name="" type="text" class="u_input" style="width:200px;" value="请输入">
        <br><br>
        <textarea name="" cols="" rows="" class="u_input" style="width:200px; height: 60px;">请输入</textarea>
    </div>
</div>


</body>
</html>
